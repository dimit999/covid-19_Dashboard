<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="assets/images/svg/corona-icon.svg">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/vanilla-datatables@latest/dist/vanilla-dataTables.min.css" rel="stylesheet" type="text/css">

  <title>Covid-19 Dashboard</title>
</head>
<body>
  <img id="loading" class="center loading-indicator" src = "./assets/images/spinner.gif" alt = "Loading indicator">
  <main>
    <div class="header">
      <div class="header__wrapper wrapper">
        <div class="header_logo"></div>
        <div class="header_title title">COVID-19 Dashboard</div>
        <div class="header_date"></div>
      </div>
    </div>
     <!-- /.header -->
    <div class="cards_statistic"></div>
    <!-- /.cards_statistic -->
    <div class="map">
      <div class="wrapper">
        <div id="map"></div>
      </div>
    </div>
    <div class="map-container">
      <div class="map-container__wrapper wrapper">
        <button class="full-screen">
          <img src="./assets/images/svg/fullscreen.svg" alt ="Full screen button"/>
        </button>
        <button class="chart_reset_btn reset-btn"></button>
        <div class="line-chart">
          <div class="aspect-ratio">
            <canvas id="chart"></canvas>
          </div>
        </div>
        <div class="radio-buttons-group">
          <div class="row-1">
            <input class="radio-buttons-group__input" type="radio" name="size" id="size_1" value="small" checked />
            <label class="radio-buttons-group__btn days selected-btn" for="size_1">Historical days</label>
          </div>
          <div class="row-2">
            <input class="radio-buttons-group__input" type="radio" name="size" id="size_2" value="small" />
            <label class="radio-buttons-group__btn" for="size_2">Total</label>

            <input class="radio-buttons-group__input" type="radio" name="size" id="size_3" value="small" />
            <label class="radio-buttons-group__btn" for="size_3">Last day</label>
          </div>
          <div class="row-3">
            <input class="radio-buttons-group__input" type="radio" name="size" id="size_4" value="small" />
            <label class="radio-buttons-group__btn" for="size_4">Per 100k population</label>

            <input class="radio-buttons-group__input" type="radio" name="size" id="size_5" value="small" />
            <label class="radio-buttons-group__btn" for="size_5">Last day per 100k population</label>
          </div>
         </div>
        <!-- /.map-container__radio-buttons -->
      </div>
       <!-- /.wrapper -->
    </div>
    <!-- /.map -->
     <div class="countries-table">
    </div>
    <div class="common-tables">
      <div class="wrapper">
        <div class="common-tables__country-title__wrapper">
          <div class="common-tables__country-title">
              <input readonly type="text" class="data-target" placeholder="All world" value="All world">
              <button class="reset-btn"></button>
          </div>
        </div>
      </div>
      <div class="common-tables__wrapper wrapper">
      </div>
    </div>
    <!-- /.common-tables -->
    <section class="footer">
      <div class="footer__wrapper wrapper">
        <div class="social__github_accounts">
          <div class="social__github_img">
            <a class="github_img__github_link" href="https://github.com/dimit999" target="_blank"><img class="github_img__logo" style="width: 34px" src="./assets/images/jpg/da_git_logo.jpg"></a>
          </div>
          <div class="social__github_img">
            <a class="github_img__github_link" href="https://github.com/NedVill" target="_blank"><img class="github_img__logo" style="width: 34px" src="./assets/images/jpeg/NedVill_git_logo.jpeg"></a>
          </div>
        </div>
        <a class="year">2020</a>
        <a class="course_link" href="https://rs.school/js/" target="_blank"><img class="course_link__logo" src="./assets/images/svg/rs_school_js.svg"></a>
      </div>
    </section>
    <!-- /.footer -->
  </main>
  <!-- /.main -->
  <script src="https://cdn.jsdelivr.net/npm/vanilla-datatables@latest/dist/vanilla-dataTables.min.js" type="text/javascript"></script>
  <script>
    confirm(
    "Пожалуйста, вначале ознакомьтесь с заданием и критериями: https://github.com/rolling-scopes-school/tasks/blob/master/tasks/covid-dashboard.md. ОБЯЗАТЕЛЬНО ПОЧИСТИТЕ КЭШ.\n\nПросьба учесть, что в задании не сказано ПОВТОРИТЬ пример. Уважайте, пожалуйста труд разработчиков, которые пытались сделать дизайн уникальным.\n\n - Увеличение масштаба сделано только для Chart умышленно, в увеличении карты/таблицы - нету смысла, так как по дизайну они занимают свободную область экрана. \n\n- Для некоторых стран в таблице выводятся 0, это не проблема кода, такие значения возвращает сама API. Можно проверить тут: https://disease.sh/. \n\n\Спасибо."
  );
  </script>
</body>
</html>
